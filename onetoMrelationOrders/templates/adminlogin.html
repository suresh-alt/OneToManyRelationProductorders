{% extends 'common.html' %}
{% block suresh %}
    {% include 'mainmenu.html' %}
    <form action="{% url 'adminlogincheck' %}" method="post">
    {% csrf_token %}
  <table align="center" >
    <tr>
        <th style="color: red;font-size: 30px;text-align: center">
            Admin Login
        </th>
    </tr>
    <tr>
        <th>
            <div class="input-group input-group-sm mb-3">
     <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-sm">UserName</span>
     </div>
      <input type="text"  name="c1" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
       </div>
        </th>
    </tr>
  <tr>
      <th>
          <div class="input-group input-group-sm mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-sm">Password</span>
  </div>
  <input type="password" name="c2" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
</div>
      </th>
  </tr>
  <tr>
      <th  style="text-align: center">
          <button type="submit" class="btn btn-primary">Login</button>
      </th>
  </tr>
      {% if error %}
      <tr>
          <th style="color:red;font-size: 20px">{{ error }}</th>
      </tr>
      {% endif %}
  </table></form>
{% endblock %}
